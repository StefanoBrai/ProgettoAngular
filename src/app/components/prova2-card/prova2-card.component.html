<mat-card class="example-card" appearance="outlined" *ngFor="let c of cani">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title> {{ c.nome.toUpperCase() }} </mat-card-title>
      <mat-card-subtitle> {{ c.razza }} </mat-card-subtitle>
      <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>{{ c.descrizione }}</p>
  </mat-card-content>
</mat-card>

<br>

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="immagini[0].immagine1" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
